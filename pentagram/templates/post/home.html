{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="label">Pentagram</h1>
<div class="post-container">
    {% for post in posts %}
        <div class="post">
            <div class="first_div">
                <img src="{{ post.owner.profile_picture.url }}">
                <p>{{ post.owner.username}} </p>
            </div>
            <div class="second_div"> <img src="{{ post.image.url }}"></div>
            <div class="third_div"> <p>{{ post.description }}</p></div>
        </div>
    {% endfor %}
</div>
</body>
</html>
